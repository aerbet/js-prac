<script>

    let userAge = parseInt(prompt('Сколько вам лет?'));

    if (userAge <= 13) {
        alert('Watch cartoons')
    } else if (userAge <= 17) {
        alert('Watch adventure movie')
    } else if (userAge >= 18) {
        alert('Watch romans')
    }


</script>
