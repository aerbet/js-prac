<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible"

		  href="style.css">
	<title>Document</title>
</head>
<body>

<div class="container">
	<div class="buttons">
		<button id="btnAlert">Show alert</button>
		<button id="btnConfirm">Show confirm</button>
		<button id="btnPrompt">Show prompt</button>
	</div>
</div>


<script>
  	const btnAlert = document.getElementById('btnAlert');
    const btnConfirm = document.getElementById('btnConfirm');
    const btnPrompt = document.getElementById('btnPrompt');

    btnAlert.addEventListener('click', () => {
		customAlert('Заявка', 'Ваша заявка была принята')
      btnAlert.style.opacity = '0';
	})

    btnConfirm.addEventListener('click', () => {
      customConfirm('Согласие на взрыв', 'Вы уверены в своём решении?', (result) => {
        console.log(result)
	  })
      btnConfirm.style.opacity = '0';
    })

    btnPrompt.addEventListener('click', () => {
      customPrompt('Причина', 'Напишите причину опоздания', (input) => {
        console.log(input)
	  })
      btnPrompt.style.opacity = '0';
    })
</script>
</body>
