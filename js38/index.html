<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>

<div class="countryName">
    <label><input id="country-name" type="text"></label>
    <button id="show">Show information</button>
</div>

<div class="countryBlock">
    <p><b>Name: </b><span id="name"></span></p>
    <p><b>Region: </b><span id="region"></span></p>
    <p><b>Subregion: </b><span id="subregion"></span></p>
    <p><b>Capital: </b><span id="capital"></span></p>
    <p><b>Flag: </b><span id="flag"></span></p>
</div>

<div class="countryTable">
    <table>
        <thead>
        <tr>
            <th>Code</th>
            <th>Flag</th>
            <th>Country</th>
            <th>Capital</th>
            <th>Population</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td id="tableCode"></td>
            <td id="tableFlag"></td>
            <td id="tableName"></td>
            <td id="tableCapital"></td>
            <td id="tablePop"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="js38.js"></script>
<script src="js38-2.js"></script>
</body>
</html>
