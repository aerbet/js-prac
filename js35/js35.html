<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="js35-task1.js"></script>
  <script src="js35-task2.js"></script>
  <script src="js35-task3.js"></script>
  <script src="js35-task4.js"></script>
  <script src="js35-task5.js"></script>
</head>
<body>
  <div id="container"></div>
  <input id="add-item-btn" type="button" value="+">

  <a id="start" style="cursor: pointer">Start</a>
  <a id="stop" style="cursor: pointer">Stop</a>


  <div style="margin: 50px 10px 10px 55px;">
    <span id="minutes">00</span>
    <span id="seconds">00</span>
  </div>
  <button id="begin">Start</button>
  <button id="pause">Pause</button>
  <button id="reset">Reset</button>


  <form style="margin: 50px 10px 10px 0;">
      <input id="name" type="text" name="username" value/>
      <input id="pass" type="text" name="password" value/>

    <input id="buttonIn" type="submit" value="Log in" disabled />
  </form>

  <p class="question">
    Висит груша - нельзя скушать.
    <span class="answer">Лампочка</span>
  </p>

  <p class="question">
    С луком с яйцами, но не пирожок?
    <span class="answer">Робин Гуд</span>
  </p>

  <p class="question">
    Один глаз, один рог, но не носорог?
    <span class="answer">Корова из-за угла выглядывает</span>
  </p>


</body>
</html>
